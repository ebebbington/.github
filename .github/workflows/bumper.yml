name: Update dependencies and bump version numbers

on:
  schedule:
    - cron: '15 * * * *'

jobs:

  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: [
          'chatsterisk',
        ]
    steps:
    
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
        repository: ebebbington/${{ matrix.repo }}
        token: ${{ secrets.CI_USER_PAT }}

    - name: Install Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: vx.x.x

    - name: Install Node
      uses: actions/setup-node@v2-beta

    - name: Update chatsterisk
      if: matrix.repo == 'chatsterisk'
      run: |
        echo "hello" >> test.txt
   
    - name: Create pull request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.CI_USER_PAT }}
        commit-message: 'choore: Update dependencies'
        title: 'chore: Update dependencies'
        body: 'This pull request was auto-generated by GitHub Actions.'
        branch: update-dependencies
        labels: |
          chore
